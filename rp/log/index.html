---
layout: default
---

<div class="home">

  <h1 class="page-heading">Log</h1>

  {{site.rplog}} a

  {{site.collections}} b
  {{site.collections}} c

  <ul class="post-list">
    {% for post in site.rp_log %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
				{{ post.excerpt }}
				<a class="post-link-small" href="{{ post.url | prepend: site.baseurl }}">See more...</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
